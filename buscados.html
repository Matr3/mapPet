<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">    
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/flexbox.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,300;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!--Carga CRUB de Pets Buscados y Encontrados-->
    <script type="module" src="js/buscados_all.js"></script>

    
    <title>Map Pet - ::Si Buscas o Encontraste una mascota...::</title>
</head>
<body>
    <header >
        <section class="caja">
            <a href="./index.html">                    
                <img class="logo_imgen" src="img/Pet Finder.png" alt="mappet">
            </a>
        <div class="container">
            <div class="buscador">
              <form id="form">
                <input type="text" name="buscador" id="buscadorPrincipal" placeholder="Busca a la mascota.">
                <input type="button" value="Buscar" id="btnBuscar">
              </form>
            </div>
        </div>

        </section>
        <nav class="menu">
            <ul class="menu_links">
                <li class="menu_links_lista"><a class="links_decoration" href="buscar_pets.html">BUSCAR</a></li>
                <li class="menu_links_lista"><a class="links_decoration" href="mapa_pets.html">MAPPET</a></li>
                <li class="menu_links_lista "><a class="links_decoration last" href="encontro_pets.html">ENCONTRADO</a></li> 
            </ul>
        </nav>
    </header>
    <main class="buscados_cuerpo">
        <section class="buscados">
            <div class="buscados_titulo">
                <h2 class="buscados_titulo_estilo">Buscados</h2>
            </div>
            <div class="tarjeta_buscados" data-buscados-all>
            </div>
        </section>
    </main>
    <footer>
        <section class="rodapie">
            <div class="menu_contacto">
                <div class="menu_contacto__box">
                    <div class="menu_contacto__contenido">
                        <a href="./index.html">                    
                            <img class="logo_imgen" src="img/Pet Finder.png" alt="mappet">
                        </a>
                    </div>
                </div>
                <div class="contacto">
                    <form action="#" class="contacto_form">
                        <fieldset>
                            <legend class="title_contacto">Hable con nosotros</legend>
                            <label for="nombre"></label>
                            <input class="input_nombre" type="text" placeholder="Nombre" required data-tipo="nombre" pattern="[\s\S]{4,40}">
                            <label for="mensaje"></label>
                            <textarea class="input_mensaje" type="text" placeholder="Escribe tu mensaje" required data-tipo="mensaje" pattern="[\s\S]{5,120}"></textarea>
                        </fieldset>
                        <button class="btn_contacto">Enviar mensaje</button>
                    </form>
                </div>
            </div>
                        
        </section>
        <div class="rodapie_end">
            <h4 class="desarrollo">Desarrollado por Marcelo Tremari 2022</h4>  
        </div>
    </footer>

    
</body>
</html>
