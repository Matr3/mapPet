<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="js/maps_buscados.js"></script>
    <script type="module" src="js/buscados_all.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN5uKtimx71A6YXqkXYEyUOzLYR-XG2G4&callback=initMap&v=weekly" defer></script>
    

    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img class="logo_imgen" src="img/Pet Finder.png"></h1>
            <nav>
                <ul>
                    <li><a href="#">buscar</a></li>
                    <li><a href="#">encontrado</a></li>
                    <li><a href="#">mappet</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="maps">
            <div class="contenedor">
                <h3>Map Pet</h3>
                    <!--The div element for the map -->
                    <div id="map"></div>

                    <!-- 
                    The `defer` attribute causes the callback to execute after the full HTML
                    document has been parsed. For non-blocking uses, avoiding race conditions,
                    and consistent behavior across browsers, consider loading using Promises
                    with https://www.npmjs.com/package/@googlemaps/js-api-loader.
                    -->
            </div>
        </section>
        <section class="buscados">
            <div class="buscados_titulo">
                <h2 class="buscados_titulo_estilo">Buscados</h2>
                <a class="btn_todo" href="./buscados_all.html">Ver todo →</a>
            </div>
            <div class="tarjeta_buscados" data-buscados-sw>
            </div>
        </section>
        <section class="encontrados">
            <div class="encontrados_titulo">
                <h2 class="encontrados_titulo_estilo">Encontrados</h2>
                <a class="btn_todo" href="./encontrados_all.html">Ver todo →</a>
            </div>
            <div class="tarjeta_encontrados" data-encontrados-sw>
            </div>
        </section>
    </main>
    <footer>
        <section class="rodapie">
            <div class="menu_contacto">
                <div class="menu_contacto__box">
                    <div class="menu_contacto__contenido">
                        <a href="./index.html">                    
                            <img class="logo_imgen" src="/img/Pet Finder.png" alt="mappet">
                        </a>
                    </div>
                </div>
                <div class="contacto">
                    <form action="#" class="contacto_form">
                        <fieldset>
                            <legend class="title_contacto">Hable con nosotros</legend>
                            <label for="nombre"></label>
                            <input class="input_nombre" type="text" placeholder="Nombre" required data-tipo="nombre" pattern="[\s\S]{4,40}">
                            <label for="mensaje"></label>
                            <textarea class="input_mensaje" type="text" placeholder="Escribe tu mensaje" required data-tipo="mensaje" pattern="[\s\S]{5,120}"></textarea>
                        </fieldset>
                        <button class="btn_contacto">Enviar mensaje</button>
                    </form>
                </div>
            </div>
                        
        </section>
        <div class="rodapie_end">
            <h4 class="desarrollo">Desarrollado por Marcelo Tremari 2022</h4>  
        </div>
    </footer>

    
</body>
</html>
